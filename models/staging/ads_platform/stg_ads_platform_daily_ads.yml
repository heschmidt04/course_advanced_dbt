models:
  - name: stg_ads_platform_daily_ads
    description: The ads platform daily ads table 
    columns:
      - name: date
        description: '{{ doc("date") }}'
        tests:
          - not_null

      - name: campaign_id
        description: '{{ doc("campaign_id") }}'
        tests:
          - not_null

      - name: surrogate_key
        description: '{{ doc("surrogate_key") }}'
        tests:
          - not_null
          - unique

      - name: spend
        description: '{{ doc("spend") }}'
        tests:
          - not_null

      - name: cpm
        description: '{{ doc("cpm") }}'
        tests:
          - not_null

      - name: ctr
        description: '{{ doc("ctr") }}'
        tests:
          - not_null
